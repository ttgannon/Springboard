<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do List</title>
</head>
<body>
    <h1>My To Do List</h1>
    <form name="form" id="form">
        <label for="textArea">What do you need to do?</label><br>
        <textarea rows="1" cols="25" placeholder="Type One Item Here" id="textArea" name="inputText"></textarea><br>
        <input type="submit" value="Add to List" id="submitButton"><br>
    </form><br>
    <script src="todo.js"></script>
</body>
</html>
