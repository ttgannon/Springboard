<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme.css">
    
    
</head>
<body>
    <div id="h1Div">
        <h1>Meme Generator</h1>
    </div>
    <h2>Ever dreamed of going viral? Now is your chance.</h2>
    <h3>Bring it back to the old days <br> by making an OG-style meme with this <br><span style="color:darkblue; font-size:larger; font-weight: bolder"> patented technology.</span></h3>
    <form id="form">
        <p id="machineTitle">Meme Generator Machine</p>
        <label for="urllink">URL of image you would like to use:</label>
        <input type="url" id="urllink" placeholder="Insert link of image"><br>
        <label for="topline">Top line of the meme:</label>
        <input type="text" id="topline" placeholder="Place here the top-line of text"><br>
        <label for="bottomline">Bottom line of the meme:</label>
        <input type="text" id="bottomline" placeholder="Place here the bottom-line of text"><br>
        <input type="submit" id="submitMeme" value="Generate Meme">
        <script src="meme.js"></script>
    </form><br>
    
</body>
</html>
